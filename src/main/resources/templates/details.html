<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Details</title>
</head>
<body>
<h1>Task Details</h1>

<table>
  <tr>
    <th>ID:</th>

    <td th:text="${task.id}"></td>
  </tr>
  <tr>
    <th>Title:</th>
    <td th:text="${task.title}"></td>
  </tr>
  <tr>
    <th>Description:</th>
    <td th:text="${task.description}"></td>
  </tr>
</table>

<a href="/">Back to List</a>
</body>
</html>
